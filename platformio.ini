[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_port = /dev/ttyUSB0
board_microros_distro = humble
board_microros_transport = wifi
lib_deps = 
    madhephaestus/ESP32Servo@^1.2.1
